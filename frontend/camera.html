<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live PPE Detection - Smart PPE Compliance Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .camera-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        .detection-box {
            position: absolute;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }
        .detection-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: #00ff00;
            color: #000;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .capture-btn {
            background: #dc3545;
            color: white;
        }
        .capture-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }
        .start-btn {
            background: #28a745;
            color: white;
        }
        .start-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
        .stop-btn {
            background: #6c757d;
            color: white;
        }
        .stop-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 20;
        }
        .status-recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        .status-ready {
            background: #28a745;
        }
        .status-stopped {
            background: #6c757d;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .results-panel {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ppe-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
        }
        .ppe-item.compliant {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .ppe-item.non-compliant {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .ppe-item i {
            margin-right: 10px;
            width: 20px;
        }
        .ppe-item.compliant i {
            color: #28a745;
        }
        .ppe-item.non-compliant i {
            color: #dc3545;
        }
        .auto-detection {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
        }
        .auto-toggle {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .auto-toggle.active {
            background: #28a745;
        }
        .auto-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .auto-toggle.active:hover {
            background: #218838;
        }
        .detection-interval {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .detection-interval select {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-hard-hat me-2"></i>
                Smart PPE Compliance Checker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Upload</a>
                <a class="nav-link active" href="camera.html">Live Camera</a>
                <a class="nav-link" href="index.html#dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-video me-2"></i>
                    Live PPE Detection
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="camera-container">
                    <div class="video-container">
                        <video id="video" autoplay muted playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div class="camera-overlay" id="overlay"></div>
                        
                        <!-- Status Indicator -->
                        <div class="status-indicator status-stopped" id="status">
                            <i class="fas fa-stop-circle me-2"></i>
                            Camera Stopped
                        </div>
                        
                        <!-- Auto Detection Controls -->
                        <div class="auto-detection">
                            <button class="auto-toggle" id="autoToggle">
                                <i class="fas fa-play me-2"></i>
                                Auto Detection
                            </button>
                        </div>
                        
                        <div class="detection-interval" id="intervalControl" style="display: none;">
                            <label for="interval">Detection Interval:</label>
                            <select id="interval">
                                <option value="1000">1 second</option>
                                <option value="2000" selected>2 seconds</option>
                                <option value="3000">3 seconds</option>
                                <option value="5000">5 seconds</option>
                            </select>
                        </div>
                        
                        <!-- Camera Controls -->
                        <div class="controls">
                            <button class="control-btn start-btn" id="startBtn" title="Start Camera">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="control-btn capture-btn" id="captureBtn" title="Capture & Analyze" disabled>
                                <i class="fas fa-camera"></i>
                            </button>
                            <button class="control-btn stop-btn" id="stopBtn" title="Stop Camera" disabled>
                                <i class="fas fa-stop"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="results-panel">
                    <h5>Worker Information</h5>
                    <div class="mb-3">
                        <label for="workerId" class="form-label">Worker ID *</label>
                        <input type="text" class="form-control" id="workerId" placeholder="Enter Worker ID">
                    </div>
                    
                    <div class="mb-3">
                        <label for="workerName" class="form-label">Worker Name</label>
                        <input type="text" class="form-control" id="workerName" placeholder="Enter Worker Name">
                    </div>
                    
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department">
                                    <option value="">Select Department</option>
                                    <option value="production">Production</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="warehouse">Warehouse</option>
                                    <option value="quality">Quality Control</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="shift" class="form-label">Shift</label>
                                <select class="form-select" id="shift">
                                    <option value="">Select Shift</option>
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="night">Night</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="e.g., Building A, Floor 2">
                    </div>
                    
                    <hr>
                    
                    <h5>Detection Results</h5>
                    <div id="results" class="text-center text-muted">
                        <i class="fas fa-camera fa-3x mb-3"></i>
                        <p>Start camera and capture image to see PPE detection results</p>
                    </div>
                    
                    <div id="loading" class="loading text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Analyzing...</span>
                        </div>
                        <p class="mt-2">Analyzing image...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000/api';
        
        // Camera elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const autoToggle = document.getElementById('autoToggle');
        const intervalControl = document.getElementById('intervalControl');
        const intervalSelect = document.getElementById('interval');
        
        // State variables
        let stream = null;
        let isRecording = false;
        let autoDetection = false;
        let detectionInterval = null;
        let lastDetectionTime = 0;
        
        // Camera controls
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', captureAndAnalyze);
        autoToggle.addEventListener('click', toggleAutoDetection);
        intervalSelect.addEventListener('change', updateDetectionInterval);
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                isRecording = true;
                
                // Update UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
                autoToggle.disabled = false;
                
                updateStatus('recording', 'Camera Active');
                
                console.log('Camera started successfully');
                
            } catch (error) {
                console.error('Error starting camera:', error);
                alert('Error accessing camera. Please ensure camera permissions are granted.');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            isRecording = false;
            autoDetection = false;
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            // Update UI
            startBtn.disabled = false;
            stopBtn.disabled = true;
            captureBtn.disabled = true;
            autoToggle.disabled = true;
            autoToggle.classList.remove('active');
            intervalControl.style.display = 'none';
            
            updateStatus('stopped', 'Camera Stopped');
            
            // Clear video
            video.srcObject = null;
            
            console.log('Camera stopped');
        }
        
        function updateStatus(type, text) {
            status.className = `status-indicator status-${type}`;
            status.innerHTML = `<i class="fas fa-${type === 'recording' ? 'video' : type === 'ready' ? 'check-circle' : 'stop-circle'} me-2"></i>${text}`;
        }
        
        function toggleAutoDetection() {
            autoDetection = !autoDetection;
            
            if (autoDetection) {
                autoToggle.classList.add('active');
                autoToggle.innerHTML = '<i class="fas fa-pause me-2"></i>Auto Detection';
                intervalControl.style.display = 'block';
                startAutoDetection();
            } else {
                autoToggle.classList.remove('active');
                autoToggle.innerHTML = '<i class="fas fa-play me-2"></i>Auto Detection';
                intervalControl.style.display = 'none';
                stopAutoDetection();
            }
        }
        
        function startAutoDetection() {
            const interval = parseInt(intervalSelect.value);
            detectionInterval = setInterval(() => {
                if (isRecording && autoDetection) {
                    captureAndAnalyze(true);
                }
            }, interval);
        }
        
        function stopAutoDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
        }
        
        function updateDetectionInterval() {
            if (autoDetection) {
                stopAutoDetection();
                startAutoDetection();
            }
        }
        
        async function captureAndAnalyze(isAuto = false) {
            if (!isRecording) {
                alert('Please start the camera first');
                return;
            }
            
            const workerId = document.getElementById('workerId').value.trim();
            if (!workerId && !isAuto) {
                alert('Please enter a Worker ID');
                return;
            }
            
            try {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                
                // Capture image from video
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                
                // Convert to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
                
                // Create form data
                const formData = new FormData();
                formData.append('worker_id', workerId || `AUTO_${Date.now()}`);
                formData.append('worker_name', document.getElementById('workerName').value || 'Auto Detection');
                formData.append('department', document.getElementById('department').value || 'Unknown');
                formData.append('shift', document.getElementById('shift').value || 'Unknown');
                formData.append('location', document.getElementById('location').value || 'Camera Station');
                formData.append('file', blob, 'capture.jpg');
                
                // Send to API
                const response = await fetch(`${API_BASE_URL}/compliance/check-upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                
                if (result.success) {
                    displayResults(result.data, isAuto);
                    
                    // Update status briefly
                    if (isAuto) {
                        updateStatus('ready', 'Auto Detection Active');
                        setTimeout(() => {
                            if (isRecording) {
                                updateStatus('recording', 'Camera Active');
                            }
                        }, 1000);
                    }
                } else {
                    displayError(result.message);
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').style.display = 'block';
                displayError('Error analyzing image: ' + error.message);
            }
        }
        
        function displayResults(data, isAuto) {
            const isCompliant = data.is_compliant;
            const complianceScore = data.compliance_score;
            
            const statusIcon = isCompliant ? 'fa-check-circle text-success' : 'fa-times-circle text-danger';
            const statusText = isCompliant ? 'COMPLIANT' : 'NON-COMPLIANT';
            const statusClass = isCompliant ? 'compliant' : 'non-compliant';
            
            const autoPrefix = isAuto ? '<small class="text-muted">[Auto Detection]</small><br>' : '';
            
            document.getElementById('results').innerHTML = `
                <div class="text-center mb-3">
                    ${autoPrefix}
                    <i class="fas ${statusIcon} fa-3x"></i>
                    <h4 class="mt-2">${statusText}</h4>
                    <h5>Compliance Score: ${complianceScore.toFixed(1)}%</h5>
                </div>
                
                <div class="ppe-detection">
                    <h6>PPE Detection Results:</h6>
                    <div class="ppe-item ${data.helmet_detected ? 'compliant' : 'non-compliant'}">
                        <i class="fas ${data.helmet_detected ? 'fa-check' : 'fa-times'}"></i>
                        <span>Helmet: ${data.helmet_detected ? 'Detected' : 'Missing'} ${data.helmet_detected ? `(${(data.helmet_confidence * 100).toFixed(1)}%)` : ''}</span>
                    </div>
                    <div class="ppe-item ${data.mask_detected ? 'compliant' : 'non-compliant'}">
                        <i class="fas ${data.mask_detected ? 'fa-check' : 'fa-times'}"></i>
                        <span>Mask: ${data.mask_detected ? 'Detected' : 'Missing'} ${data.mask_detected ? `(${(data.mask_confidence * 100).toFixed(1)}%)` : ''}</span>
                    </div>
                    <div class="ppe-item ${data.gloves_detected ? 'compliant' : 'non-compliant'}">
                        <i class="fas ${data.gloves_detected ? 'fa-check' : 'fa-times'}"></i>
                        <span>Gloves: ${data.gloves_detected ? 'Detected' : 'Missing'} ${data.gloves_detected ? `(${(data.gloves_confidence * 100).toFixed(1)}%)` : ''}</span>
                    </div>
                    <div class="ppe-item ${data.jacket_detected ? 'compliant' : 'non-compliant'}">
                        <i class="fas ${data.jacket_detected ? 'fa-check' : 'fa-times'}"></i>
                        <span>Jacket: ${data.jacket_detected ? 'Detected' : 'Missing'} ${data.jacket_detected ? `(${(data.jacket_confidence * 100).toFixed(1)}%)` : ''}</span>
                    </div>
                </div>
                
                <div class="mt-3">
                    <small class="text-muted">
                        <i class="fas fa-clock me-1"></i>
                        Detected at: ${new Date().toLocaleTimeString()}
                    </small>
                </div>
            `;
        }
        
        function displayError(message) {
            document.getElementById('results').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && isRecording) {
                e.preventDefault();
                captureAndAnalyze();
            } else if (e.code === 'Escape') {
                stopCamera();
            }
        });
        
        console.log('Live camera interface loaded');
    </script>
</body>
</html>
